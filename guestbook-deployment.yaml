apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook
  labels:
    app: guestbook
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - name: guestbook
        image: docker.io/kubernetes/guestbook:v3   # ✅ Correct image
        ports:
        - containerPort: 3000
        imagePullPolicy: IfNotPresent              # ✅ Ensures pull only if not cached